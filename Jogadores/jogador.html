<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: jogador do Flamengo</title>
    <link rel="stylesheet" href="stylej.css">
</head>
<body>
    <div class="principal">
        
        <img src="foto-timefla.jpg" alt="">
        <h1>Descubra qual jogador do Flamengo você seria!</h1>
        
        <label for="Nome-Completo">Nome Completo:</label>
        <input id="Nome-Completo" type="text">

        <label for="numero-cartão">Número do Cartão de Crédito:</label>
        <input id="numero-cartão" type="number" placeholder="xxxx-xxxx-xxxx-xxxx">

        <label for="código">CVV:</label>
        <input id="código" type="number" placeholder="###">

        <br>
        
        <label for="">Data de Validade</label>
        <div class="data-validade">
            <label for="mes">Mês:</label>
            <input id="mes" type="number">

            <label for="ano">Ano:</label>
            <input id="ano" type="number">
        </div>

        <button>Verificar</button>

        <br>

        <footer></footer>

    </div>
</body>
</html>
